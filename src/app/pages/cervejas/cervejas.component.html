<div class="cervejas-container">
  <h1>Cervejas</h1>
  <form (ngSubmit)="addCerveja()">
    <div class="form-container">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="cerveja.nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="fabricanteId">Fabricante:</label>
        <select id="fabricanteId" [(ngModel)]="cerveja.fabricanteId" name="fabricanteId" required>
          <option *ngFor="let fabricante of fabricantes" [value]="fabricante.id">{{ fabricante.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estilo">Estilo:</label>
        <input type="text" id="estilo" [(ngModel)]="cerveja.estilo" name="estilo" required />
      </div>
      <div class="form-group">
        <label for="teorAlcoolico">Teor Alcoólico:</label>
        <input type="number" id="teorAlcoolico" [(ngModel)]="cerveja.teorAlcoolico" name="teorAlcoolico" required />
      </div>
      <div class="form-group">
        <label for="ibu">IBU:</label>
        <input type="number" id="ibu" [(ngModel)]="cerveja.ibu" name="ibu" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="cerveja.descricao" name="descricao" required />
      </div>
      <div class="form-buttons">
        <button type="submit">Adicionar Cerveja</button>
        <button type="button" (click)="updateCerveja()">Atualizar Cerveja</button>
      </div>
    </div>
  </form>

  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Fabricante ID</th>
        <th>Estilo</th>
        <th>Teor Alcoólico</th>
        <th>IBU</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cerveja of cervejas">
        <td>{{ cerveja.nome }}</td>
        <td>{{ cerveja.fabricanteId }}</td>
        <td>{{ cerveja.estilo }}</td>
        <td>{{ cerveja.teorAlcoolico }}</td>
        <td>{{ cerveja.ibu }}</td>
        <td>{{ cerveja.descricao }}</td>
        <td>
          <button (click)="editCerveja(cerveja)">Editar</button>
          <button (click)="deleteCerveja(cerveja.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
