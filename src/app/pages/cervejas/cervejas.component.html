<div class="container mt-5">
  <h1 class="mb-4">Cervejas</h1>
  <form (ngSubmit)="addCerveja()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="cerveja.nome"
          name="nome"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="fabricanteId" class="form-label">Fabricante:</label>
        <select
          id="fabricanteId"
          class="form-select"
          [(ngModel)]="cerveja.fabricanteId"
          name="fabricanteId"
          required
        >
          <option
            *ngFor="let fabricante of fabricantes"
            [value]="fabricante.id"
          >
            {{ fabricante.nome }}
          </option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="estilo" class="form-label">Estilo:</label>
        <input
          type="text"
          id="estilo"
          class="form-control"
          [(ngModel)]="cerveja.estilo"
          name="estilo"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="teorAlcoolico" class="form-label">Teor Alcoólico:</label>
        <input
          type="number"
          id="teorAlcoolico"
          class="form-control"
          [(ngModel)]="cerveja.teorAlcoolico"
          name="teorAlcoolico"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="ibu" class="form-label">IBU:</label>
        <input
          type="number"
          id="ibu"
          class="form-control"
          [(ngModel)]="cerveja.ibu"
          name="ibu"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="form-control"
          [(ngModel)]="cerveja.descricao"
          name="descricao"
          required
        />
      </div>
      <div class="col-12 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Adicionar Cerveja</button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="updateCerveja()"
        >
          Atualizar Cerveja
        </button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-responsive mt-4">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Fabricante ID</th>
        <th>Estilo</th>
        <th>Teor Alcoólico</th>
        <th>IBU</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cerveja of cervejas">
        <td>{{ cerveja.nome }}</td>
        <td>{{ cerveja.fabricanteId }}</td>
        <td>{{ cerveja.estilo }}</td>
        <td>{{ cerveja.teorAlcoolico }}</td>
        <td>{{ cerveja.ibu }}</td>
        <td>{{ cerveja.descricao }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm me-2"
            (click)="editCerveja(cerveja)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteCerveja(cerveja.id)"
          >
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
