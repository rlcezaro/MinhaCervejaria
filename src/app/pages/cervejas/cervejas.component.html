<div class="cerveja-form">
  <h2>Cadastro de Cerveja</h2> <!-- Added title -->
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cerveja.nome" name="nome" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fabricante</mat-label>
      <mat-select [(ngModel)]="cerveja.fabricanteId" name="fabricanteId" required>
        <mat-option *ngFor="let fabricante of fabricantes" [value]="fabricante.id">
          {{ fabricante.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estoque ID</mat-label>
      <input matInput [(ngModel)]="cerveja.estoqueId" name="estoqueId" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estilo</mat-label>
      <input matInput [(ngModel)]="cerveja.estilo" name="estilo" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teor Alcoólico</mat-label>
      <input matInput type="number" [(ngModel)]="cerveja.teorAlcoolico" name="teorAlcoolico" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>IBU</mat-label>
      <input matInput type="number" [(ngModel)]="cerveja.ibu" name="ibu" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="cerveja.descricao" name="descricao" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Adicionar Cerveja
    </button>
  </form>
</div>

<div class="cerveja-list">
  <h2>Lista de Cervejas</h2> <!-- Added title -->
  <table mat-table [dataSource]="cervejas" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cerveja"> {{ cerveja.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="fabricanteId">
      <th mat-header-cell *matHeaderCellDef> Fabricante </th>
      <td mat-cell *matCellDef="let cerveja"> {{ getFabricanteNome(cerveja.fabricanteId) }} </td>
    </ng-container>

    <ng-container matColumnDef="estoqueId">
      <th mat-header-cell *matHeaderCellDef> Estoque ID </th>
      <td mat-cell *matCellDef="let cerveja"> {{ cerveja.estoqueId }} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let cerveja"> {{ cerveja.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cerveja">
        <button mat-button (click)="editCerveja(cerveja)">Editar</button>
        <button mat-button (click)="deleteCerveja(cerveja.id)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
