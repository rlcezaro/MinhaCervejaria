<div class="cervejas-form">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome da Cerveja</mat-label>
      <input matInput [(ngModel)]="cerveja.nome" name="nome" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fabricante</mat-label>
      <input
        matInput
        [(ngModel)]="cerveja.fabricante"
        name="fabricante"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estoque</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="cerveja.estoque"
        name="estoque"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Adicionar Cerveja
    </button>
  </form>
</div>

<div class="cervejas-list">
  <h2>Lista de Cervejas</h2>
  <table mat-table [dataSource]="cervejas" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="fabricante">
      <th mat-header-cell *matHeaderCellDef> Fabricante </th>
      <td mat-cell *matCellDef="let element"> {{element.fabricante}} </td>
    </ng-container>

    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editCerveja(element)">Editar</button>
        <button mat-button (click)="deleteCerveja(element.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
